name: Expo client

on: [push]

jobs:
  build:

    runs-on: macOS-10.14
    
    steps:
    - name: Install Nix
      run: curl https://nixos.org/releases/nix/nix-2.1.2/install | bash -s -- --no-daemon
    - name: Source Nix from Bash
      run: echo ". ~/.nix-profile/etc/profile.d/nix.sh" >> ~/.bash_profile
    - uses: actions/checkout@v1
